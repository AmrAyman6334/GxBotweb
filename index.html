<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GxBot | بوت ديسكورد</title>
  <style>
    :root {
      --primary: #00e6e6;
      --bg-dark: #181818;
      --bg-light: #f4f4f9;
      --text-dark: #1e1e2f;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #252547, #181818);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: var(--text-light);
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    body.light {
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0, #ffffff);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      font-size: 3.2rem;
      margin: 0;
      color: var(--primary);
      letter-spacing: 1px;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    /* التحكمات */
    .controls {
      margin: 1rem;
    }
    .controls select {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .buttons {
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.9rem 2rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    .invite {
      background-color: #5865F2;
      color: white;
    }
    .invite:hover {
      background-color: #4752C4;
    }
    .support {
      background-color: #2ecc71;
      color: white;
    }
    .support:hover {
      background-color: #27ae60;
    }
    .dashboard {
      background-color: #e67e22;
      color: white;
    }
    .dashboard:hover {
      background-color: #d35400;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: rgba(0,0,0,0.3);
      font-size: 0.9rem;
      color: #aaa;
    }

  </style>
</head>
<body>
  <header>
    <h1>🚀 GxBot</h1>
    <p id="desc">بوت ديسكورد الإداري المتكامل — إدارة، أمان، تفاعل، وألعاب!</p>
  </header>

  <!-- التحكم في اللغة والسيم -->
  <div class="controls">
    <select id="lang" onchange="changeLang(this.value)">
      <option value="ar">🇸🇦 العربية</option>
      <option value="en">🇬🇧 English</option>
    </select>
    <select id="theme" onchange="changeTheme(this.value)">
      <option value="dark">🌑 الوضع الداكن</option>
      <option value="light">🌕 الوضع الفاتح</option>
    </select>
  </div>

  <div class="buttons">
    <a class="btn invite" id="invite" href="https://discord.com/oauth2/authorize?client_id=1382655315820150794&permissions=8&scope=bot+applications.commands" target="_blank">➕ دعوة البوت</a>
    <a class="btn support" id="support" href="https://discord.gg/eS7yuSMs9T" target="_blank">💬 سيرفر الدعم</a>
    <a class="btn dashboard" id="dashboard" href="dashboard.html" target="_blank">📊 لوحة التحكم</a>
  </div>

  <footer>
    &copy; 2025 GxBot — جميع الحقوق محفوظة.
  </footer>

  <script>
    function changeLang(lang) {
      if (lang === "en") {
        document.querySelector("html").setAttribute("dir", "ltr");
        document.querySelector("#desc").innerText = "The ultimate Discord bot — Management, Security, Fun & More!";
        document.querySelector("#invite").innerText = "➕ Invite Bot";
        document.querySelector("#support").innerText = "💬 Support Server";
        document.querySelector("#dashboard").innerText = "📊 Dashboard";
      } else {
        document.querySelector("html").setAttribute("dir", "rtl");
        document.querySelector("#desc").innerText = "بوت ديسكورد الإداري المتكامل — إدارة، أمان، تفاعل، وألعاب!";
        document.querySelector("#invite").innerText = "➕ دعوة البوت";
        document.querySelector("#support").innerText = "💬 سيرفر الدعم";
        document.querySelector("#dashboard").innerText = "📊 لوحة التحكم";
      }
    }

    function changeTheme(theme) {
      if (theme === "light") {
        document.body.classList.add("light");
      } else {
        document.body.classList.remove("light");
      }
    }
  </script>
</body>
</html>
