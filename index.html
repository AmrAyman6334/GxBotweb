<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي البسيط</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #222;
      --card-light: #fff;

      --bg-dark: #1a1a1a;
      --text-dark: #f5f5f5;
      --card-dark: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s;
      background-size: cover;
      background-position: center;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .theme-toggle {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #0077ff;
      color: white;
      font-size: 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: var(--card-light);
      transition: all 0.3s;
    }

    /* مظهر غامق */
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark .card {
      background: var(--card-dark);
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <header>NIGGERS</header>
  <button class="theme-toggle" onclick="toggleTheme()">🌗 تبديل المظهر</button>

  <div class="cards">
    <div class="card">📝 أقوى متجر لبيع العبيد في الشرق الأوسط </div>
    <div class="card">📊 يوجد لدينا عبسد بجميع الأنواع (يوجد شرس) </div>
    <div class="card">⚡ خدمات توصيل وترويض للعبيد بأعلى مستوى </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // مثال: تغيير الخلفية برابط صورة
    // حط هنا رابط الصورة اللي عايزها
    document.body.style.backgroundImage = "https://cdn.discordapp.com/attachments/1406963864192684084/1409672209869312090/photo.jpg?ex=68ae3b0d&is=68ace98d&hm=9edde98d284d115b2d78302c63385db954724ea0ebe89d7b6bb334eb092d532e&";
  </script>
</body>
</html>
