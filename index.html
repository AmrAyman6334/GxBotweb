<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GxBot | بوت ديسكورد</title>

  <!-- 🎨 تنسيقات -->
  <style>
    :root {
      --primary: #f1c40f;
      --secondary: #5865F2;
      --dark: #1a1a2e;
      --light: #f9f9f9;
      --text-dark: #222;
      --text-light: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Poppins','Segoe UI',sans-serif;
      background: linear-gradient(-45deg,#1a1a2e,#181824,#202040,#1f1b2e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: var(--text-light);
      overflow-x: hidden;
      position: relative;
    }
    body.light {
      background: linear-gradient(-45deg,#fff,#f5f5f5,#ebebeb,#dedede);
      color: var(--text-dark);
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* ⚡ رموز متحركة */
    .symbols {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .symbol {
      position: absolute;
      font-size: 2rem;
      color: rgba(255,255,255,0.07);
      animation: float 10s linear infinite;
    }
    @keyframes float {
      from {transform: translateY(100vh);}
      to {transform: translateY(-10vh);}
    }

    /* 🎯 الهيدر */
    header {
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    header img {
      width: 130px; height: 130px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      box-shadow: 0 0 25px rgba(241,196,15,0.8);
      margin-bottom: 1rem;
      animation: popIn 1.2s ease;
    }
    @keyframes popIn {
      from {opacity: 0; transform: scale(0.6);}
      to {opacity: 1; transform: scale(1);}
    }
    header h1 {font-size: 3rem; margin: 0; color: var(--primary); font-weight: 800;}
    header p {font-size: 1.2rem; max-width: 700px; margin: 1rem auto 1.5rem; line-height: 1.8;}

    /* 🌍 منيو اللغة والثيم */
    .top-controls {
      position: absolute;
      top: 1rem; left: 1rem;
      display: flex; gap: 0.6rem;
      z-index: 10;
    }
    select {
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.3s;
    }
    select:hover {background: rgba(255,255,255,0.3);}
    body.light select {color: var(--text-dark); background: rgba(0,0,0,0.1);}

    /* 🔘 الأزرار */
    .buttons {display:flex; justify-content:center; flex-wrap:wrap; gap:1rem; margin:2rem 0;}
    .btn {
      padding:1rem 2rem;
      border-radius:50px;
      font-size:1rem; font-weight:600;
      text-decoration:none; color:white;
      border:none; cursor:pointer;
      background:linear-gradient(135deg,var(--secondary),#4040c4);
      box-shadow:0 4px 15px rgba(0,0,0,0.4);
      transition:all .35s cubic-bezier(.19,1,.22,1);
    }
    .btn:hover {
      transform:translateY(-6px) scale(1.12) rotate(-1deg);
      box-shadow:0 10px 25px rgba(0,0,0,0.6);
      filter:brightness(1.1);
    }
    .invite{background:linear-gradient(135deg,#f1c40f,#d4ac0d);}
    .support{background:linear-gradient(135deg,#27ae60,#1e8449);}
    .dashboard{background:linear-gradient(135deg,#e67e22,#ba4a00);}
    .divider{width:80%;margin:3rem auto;border-top:2px solid rgba(255,255,255,0.1);}

    /* 📦 كروت المميزات */
    .showcase {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
      gap:1.5rem; padding:2rem;
      max-width:1200px; margin:auto;
      position:relative; z-index:1;
    }
    .card {
      background:rgba(255,255,255,0.05);
      border-radius:14px;
      padding:1.8rem 1.3rem;
      text-align:center;
      transition:.3s;
      box-shadow:0 6px 14px rgba(0,0,0,0.3);
    }
    .card:hover {transform:translateY(-8px) scale(1.04); background:rgba(255,255,255,0.1);}
    .card h3 {margin:0.5rem 0; font-size:1.3rem; color:var(--secondary);}
    .card p {font-size:0.95rem; line-height:1.6;}

    /* 🌟 البرايم */
    .premium-section {
      background:rgba(243,156,18,0.08);
      border-top:2px dashed var(--primary);
      padding:3rem 1rem; margin-top:2rem;
      text-align:center; position:relative;
    }
    .premium-section h2 {color:var(--primary); font-size:2rem; margin-bottom:2rem;}
    .premium-card {
      background:rgba(243,156,18,0.15);
      border:1px solid var(--primary);
      border-radius:14px; padding:1.5rem;
      margin:1rem auto; max-width:500px;
      box-shadow:0 0 15px rgba(243,156,18,0.4);
    }

    /* 📝 الفوتر */
    footer {
      text-align:center; padding:1rem; margin-top:3rem;
      font-size:0.9rem; color:#aaa;
      border-top:1px solid rgba(255,255,255,0.1);
    }
    body.light footer {color:#444;}
  </style>

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- ⚡ رموز الخلفية -->
  <div class="symbols" id="symbols"></div>

  <!-- 🎯 الهيدر -->
  <header>
    <div class="top-controls">
      <select id="langSelect" onchange="changeLang(this.value)">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
      <select id="themeSelect" onchange="changeTheme(this.value)">
        <option value="dark">🌙</option>
        <option value="light">☀️</option>
      </select>
    </div>

    <img src="https://cdn.discordapp.com/attachments/1407958409642512386/1408027671933354084/IMG__.png?ex=68a83f74&is=68a6edf4&hm=0a49b7bba1ae37ba26aa9c6b591873869d22005bdca04752c4ce7d007ae88198&" alt="GxBot">
    <h1>GxBot</h1>
    <p id="desc"></p>
  </header>

  <div class="divider"></div>

  <!-- 🔘 الأزرار -->
  <div class="buttons">
    <a class="btn invite" id="invite" href="https://discord.com/oauth2/authorize?client_id=1382655315820150794&permissions=8&scope=bot+applications.commands" target="_blank"></a>
    <a class="btn support" id="support" href="https://discord.gg/eS7yuSMs9T" target="_blank"></a>
    <a class="btn dashboard" id="dashboard" href="#" target="_blank"></a>
  </div>

  <div class="divider"></div>

  <!-- 📦 المميزات -->
  <section class="showcase" id="features"></section>

  <!-- 🌟 البرايم -->
  <section class="premium-section">
    <h2 id="prime-title"></h2>
    <div class="premium-card" id="prime1"></div>
    <div class="premium-card" id="prime2"></div>
    <div class="premium-card" id="prime3"></div>
    <div class="premium-card" id="prime4"></div>
  </section>

  <!-- 📝 الفوتر -->
  <footer id="footer"></footer>

  <!-- ⚙️ سكربت -->
  <script>
    let lang = "ar";
    let theme = "dark";

    const translations = {
      ar: {
        desc: "⚡ GxBot بوت ديسكورد الإداري المتكامل — يمنحك أقوى أدوات الإدارة، الأمان، الاقتصاد، الألعاب، والتخصيص! ⚡",
        invite: "➕ دعوة البوت",
        support: "💬 سيرفر الدعم",
        dashboard: "📊 لوحة التحكم",
        footer: "© 2025 GxBot — جميع الحقوق محفوظة.",
        features: [
          ["🛡️ إدارة وتحكم شامل", "أدوات إدارية متكاملة للتحكم الكامل بالسيرفر."],
          ["📋 تسجيل الأحداث", "نظام لوج ذكي يسجل كل الأنشطة."],
          ["👋 ترحيب ذكي", "رسائل ترحيب مخصصة مع صور."],
          ["💸 اقتصاد كنتوس", "نظام متكامل مع محفظة وبنك."],
          ["🎡 عجلة GX", "لعبة تفاعلية ممتعة للأعضاء."],
          ["🏪 متجر متطور", "متجر مع تقييمات وثريدات."],
          ["🎨 تخصيص ملفك", "خلفيات وخصائص شخصية."],
          ["📊 تقارير", "إحصائيات دقيقة عن السيرفر."],
          ["🧾 مساعدة", "إعداد سريع مع شروحات."]
        ],
        primeTitle: "🌟 مميزات GxBot Prime",
        prime: ["🔒 أمان متقدم","🚀 تخصيص أوسع","💎 خصائص حصرية","📈 تقارير متقدمة"]
      },
      en: {
        desc: "⚡ GxBot The ultimate Discord bot — management, security, economy, games & customization! ⚡",
        invite: "➕ Invite Bot",
        support: "💬 Support Server",
        dashboard: "📊 Dashboard",
        footer: "© 2025 GxBot — All rights reserved.",
        features: [
          ["🛡️ Full Management", "Advanced tools for roles & channels."],
          ["📋 Event Logs", "Smart log system for activities."],
          ["👋 Smart Welcome", "Custom welcomes with images."],
          ["💸 Kentos Economy", "Wallet & bank with Kentos."],
          ["🎡 GX Wheel", "Fun interactive game."],
          ["🏪 Shop System", "Dynamic shop with ratings."],
          ["🎨 Profile Customization", "Backgrounds & styles."],
          ["📊 Analytics", "Detailed server stats."],
          ["🧾 Help", "Quick setup & guides."]
        ],
        primeTitle: "🌟 GxBot Prime Features",
        prime: ["🔒 Advanced Security","🚀 Extended Customization","💎 Exclusive Economy","📈 Detailed Reports"]
      }
    };

    function renderTexts() {
      const t = translations[lang];
      document.querySelector("#desc").innerText = t.desc;
      document.querySelector("#invite").innerText = t.invite;
      document.querySelector("#support").innerText = t.support;
      document.querySelector("#dashboard").innerText = t.dashboard;
      document.querySelector("#footer").innerText = t.footer;
      document.querySelector("#prime-title").innerText = t.primeTitle;
      document.querySelector("#prime1").innerText = t.prime[0];
      document.querySelector("#prime2").innerText = t.prime[1];
      document.querySelector("#prime3").innerText = t.prime[2];
      document.querySelector("#prime4").innerText = t.prime[3];

      const featuresContainer = document.querySelector("#features");
      featuresContainer.innerHTML = "";
      t.features.forEach(f => {
        featuresContainer.innerHTML += `<div class="card"><h3>${f[0]}</h3><p>${f[1]}</p></div>`;
      });

      document.querySelector("#langSelect").options[0].text = (lang === "ar") ? "العربية" : "Arabic";
      document.querySelector("#langSelect").options[1].text = (lang === "ar") ? "الإنجليزية" : "English";
      document.querySelector("#themeSelect").options[0].text = (lang === "ar") ? "🌙 داكن" : "🌙 Dark";
      document.querySelector("#themeSelect").options[1].text = (lang === "ar") ? "☀️ فاتح" : "☀️ Light";
    }

    function changeLang(value) {
      lang = value;
      document.querySelector("html").setAttribute("dir", lang === "ar" ? "rtl" : "ltr");
      renderTexts();
    }

    function changeTheme(value) {
      theme = value;
      document.body.classList.toggle("light", theme === "light");
    }

    // ⚡ إنشاء رموز متحركة
    function createSymbols() {
      const container = document.getElementById("symbols");
      for (let i = 0; i < 25; i++) {
        const span = document.createElement("span");
        span.className = "symbol";
        span.innerText = "⚡";
        span.style.left = Math.random()*100 + "vw";
        span.style.animationDuration = (8 + Math.random()*10) + "s";
        span.style.fontSize = (1 + Math.random()*2) + "rem";
        container.appendChild(span);
      }
    }

    createSymbols();
    renderTexts();
  </script>
</body>
</html>
