<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GxBot | بوت ديسكورد</title>
  <style>
    :root {
      --primary: #f1c40f;
      --secondary: #5865F2;
      --dark: #1a1a2e;
      --light: #f9f9f9;
      --text-dark: #222;
      --text-light: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1a1a2e, #181824, #202040, #1f1b2e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: var(--text-light);
      overflow-x: hidden;
      position: relative;
    }

    body.light {
      background: linear-gradient(-45deg, #fff, #f5f5f5, #ebebeb, #dedede);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* رموز متحركة */
    .symbols {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .symbol {
      position: absolute;
      font-size: 2rem;
      color: rgba(255,255,255,0.07);
      animation: float 10s linear infinite;
    }
    @keyframes float {
      from {transform: translateY(100vh);}
      to {transform: translateY(-10vh);}
    }

    header {
      padding: 4rem 1rem 2rem; /* نزلنا الصورة شوية */
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* زر تسجيل الدخول */
    .login-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      background: #5865F2;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(88,101,242,0.6);
      transition: 0.3s;
      z-index: 15;
    }
    .login-btn:hover { background:#4752c4; box-shadow:0 0 18px rgba(88,101,242,0.9); }

    /* منيو اللغة والمظهر */
    .top-controls {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      gap: 0.6rem;
      z-index: 10;
    }

    select {
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.3s;
    }
    select:hover {background: rgba(255,255,255,0.3);}
    body.light select {color: var(--text-dark); background: rgba(0,0,0,0.1);}

    /* صورة البوت */
    header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      box-shadow: 0 0 25px rgba(241,196,15,0.6);
      margin-bottom: 1.5rem;
      animation: popIn 1.2s ease;
      background: rgba(0,0,0,0.3); /* شفافية خلفية لتوضيح الصورة */
    }
    @keyframes popIn {
      from {opacity: 0; transform: scale(0.6);}
      to {opacity: 1; transform: scale(1);}
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: var(--primary);
      font-weight: 800;
    }
    header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 1rem auto 1.5rem;
      line-height: 1.8;
    }

    /* أزرار */
    .buttons {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:1rem;
      margin:2rem 0;
    }
    .btn {
      padding:1rem 2rem;
      border-radius:50px;
      font-size:1rem;
      font-weight:600;
      border:none;
      cursor:pointer;
      text-decoration:none;
      color:white;
      background:linear-gradient(135deg,var(--secondary),#4040c4);
      box-shadow:0 0 15px rgba(88,101,242,0.5); /* لمعة خفيفة */
      transition:all .35s cubic-bezier(.19,1,.22,1);
      position:relative;
      z-index:1;
    }
    .btn:hover {
      transform:translateY(-6px) scale(1.08);
      box-shadow:0 0 25px rgba(88,101,242,0.8);
      filter:brightness(1.1);
    }
    .invite{background:linear-gradient(135deg,#f1c40f,#d4ac0d);}
    .support{background:linear-gradient(135deg,#27ae60,#1e8449);}
    .dashboard{background:linear-gradient(135deg,#e67e22,#ba4a00);}
    .divider{width:80%;margin:3rem auto;border-top:2px solid rgba(255,255,255,0.1);}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- رموز متحركة -->
  <div class="symbols" id="symbols"></div>

  <header>
    <a href="#" class="login-btn"><i class="fa-brands fa-discord"></i> تسجيل الدخول</a>

    <div class="top-controls">
      <select id="langSelect" onchange="changeLang(this.value)">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
      <select id="themeSelect" onchange="changeTheme(this.value)">
        <option value="dark">🌙</option>
        <option value="light">☀️</option>
      </select>
    </div>

    <img src="https://cdn.discordapp.com/attachments/1406963938565820416/1407693295869628481/IMG__.png" alt="GxBot">
    <h1>GxBot</h1>
    <p id="desc"></p>
  </header>

  <div class="divider"></div>
  <div class="buttons">
    <a class="btn invite" id="invite" target="_blank"></a>
    <a class="btn support" id="support" target="_blank"></a>
    <a class="btn dashboard" id="dashboard" target="_blank"></a>
  </div>
  <div class="divider"></div>

  <section class="showcase" id="features"></section>
  <section class="premium-section">
    <h2 id="prime-title"></h2>
    <div class="premium-card" id="prime1"></div>
    <div class="premium-card" id="prime2"></div>
    <div class="premium-card" id="prime3"></div>
    <div class="premium-card" id="prime4"></div>
  </section>

  <footer id="footer"></footer>
</body>
</html>
